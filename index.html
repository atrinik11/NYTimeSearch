<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <title>New York Times Search</title>
  </head>
  <body>
      <div class="container">
          <div class="jumbotron">
            <h1 class="text-center">
                <i class="fa fa-newspaper-o"></i>
                New York Times Search
                </h1>
          </div>
          <div class="row">
              <div class="col-sm-12">
                <br>
                <div class="panel panel-primary">
                  <div class="panel-heading">
                    <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i>Search Parameters</strong></h3>
                  </div>
                  <div class="panel-body">
      
                    <form role="form">
        
                      <div class="form-group">
                        <label for="search">Search Term:</label>
                        <input type="text" class="form-control" id="search">
                      </div>
        
                      <div class="form-group">
                        <label for="pwd">Number of Records to Retrieve:</label>
                        <select class="form-control" id="num-records-select">
                      <option value="1">1</option>
                      <option value="5" selected="">5</option>
                      <option value="10">10</option>
                    </select>
                      </div>
        
                      <div class="form-group">
                        <label for="start-year">Start Year:</label>
                        <input type="text" class="form-control" id="startyear">
                      </div>
        
                      <div class="form-group">
                        <label for="end-year">End Year :</label>
                        <input type="text" class="form-control" id="endyear">
                      </div>
  
                      <button type="submit" class="btn btn-default" id="searchbutton"><i class="fa fa-search"></i> Search</button>
                      <button type="button" class="btn btn-default" id="clear-results"><i class="fa fa-trash"></i> Clear Results</button>
        
                    </form>
                  </div>
                </div>
              </div>
            </div>
          <div class="row">
              <div class="col-sm-12">
                Footer here
              </div>

          </div>  
      </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
